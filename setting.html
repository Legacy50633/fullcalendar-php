<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Upload and Control Buttons</title>
    <style>
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px;
            margin: 5px;
        }
        .audio-upload {
            margin-bottom: 20px;
        }
    </style>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Audio Upload Buttons -->
    <div class="audio-upload">
        <label for="audioUpload1">Bell Before Playing Audio:</label>
        <input type="file" id="audioUpload1" accept="audio/*">
    </div>
    <div class="audio-upload">
        <label for="audioUpload2">Bell After Playing Audio:</label>
        <input type="file" id="audioUpload2" accept="audio/*">
    </div>

    <!-- Toggle Button -->
    <div class="button-container">
        <label> Twice Play</label>
        <button id="toggleButton" class="button">On</button>
    </div>

    <!-- Plus and Minus Buttons -->
    <div class="button-container">
        <label>Set Time Interval</label>
        <button id="minusButton" class="button">-</button>
        <span id="counter">0</span>
        <button id="plusButton" class="button">+</button>
    </div>

    <!-- Send Values Button -->
    <div class="button-container">
        <button id="sendValuesButton" class="button">Submit</button>
    </div>

    <script>
        $(document).ready(function() {
            let isToggled = false;
            let count = 0;

            // Toggle Button
            $('#toggleButton').click(function() {
                isToggled = !isToggled;
                $(this).text(isToggled ? 'Off' : 'On');
            });

            // Plus Button
            $('#plusButton').click(function() {
                count++;
                $('#counter').text(count);
            });

            // Minus Button
            $('#minusButton').click(function() {
                if (count > 0) {
                    count--;
                    $('#counter').text(count);
                }
            });

            // Send Values Button
            $('#sendValuesButton').click(function() {
                const formData = new FormData();
                formData.append('isToggled', isToggled);
                formData.append('count', count);

                const audioUpload1 = $('#audioUpload1')[0].files[0];
                const audioUpload2 = $('#audioUpload2')[0].files[0];

                if (audioUpload1) {
                    formData.append('startaudio', audioUpload1);
                }
                if (audioUpload2) {
                    formData.append('endaudio', audioUpload2);
                }

                $.ajax({
                    url: 'gpio.php',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        alert(response);
                    },
                    error: function() {
                        console.error('An error occurred while sending the data');
                    }
                });
            });
        });
    </script>

</body>
</html>
