<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup with iFrame</title>
    <style>
        /* Style for the popup container */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); /* Black with opacity */
            justify-content: center;
            align-items: center;
        }
        /* Popup content */
        .popup-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            position: relative;
        }
        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Button to open the popup -->
    <button id="openPopupButton" class="button">Open Popup</button>

    <!-- Popup container -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <iframe id="popupIframe" src="" width="100%" height="400px"></iframe>
        </div>
    </div>

    <script>
        // Get the popup
        const popup = document.getElementById('popup');

        // Get the button that opens the popup
        const btn = document.getElementById('openPopupButton');

        // Get the <span> element that closes the popup
        const span = document.getElementsByClassName('close')[0];

        // Get the iframe
        const iframe = document.getElementById('popupIframe');

        // When the user clicks the button, open the popup and set the iframe src
        btn.onclick = function() {
            popup.style.display = 'flex';
            iframe.src = 'https://www.example.com'; // Set the URL of the iframe
        }

        // When the user clicks on <span> (x), close the popup
        span.onclick = function() {
            popup.style.display = 'none';
            iframe.src = ''; // Clear the iframe src to stop the loading content
        }

        // When the user clicks anywhere outside of the popup, close it
        window.onclick = function(event) {
            if (event.target == popup) {
                popup.style.display = 'none';
                iframe.src = ''; // Clear the iframe src to stop the loading content
            }
        }
    </script>

</body>
</html>
